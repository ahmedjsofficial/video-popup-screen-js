<!DOCTYPE html>
<html>
<head>
	<title>Video Popup JavaScript</title>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

	
	<main class="main-diplay">
		<div class="container text-center pt-5">
			<div class="title">
				<h1 class="text-white">On Click Video Popup</h1>
			</div>
			<div class="row pt-5 pb-5">
				<div class="col-lg-4 col-md-4 col-sm-6 col-12">
					<div class="video-box">
						<img src="pic1.png" class="img-fluid thum-img">			
						<img src="play-icon.png" class="img-fluid play-btn" data-toggle="modal" data-target="#playVideo1" />
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-12">
					<div class="video-box">
						<img src="pic2.png" class="img-fluid thum-img">			
						<img src="play-icon.png" class="img-fluid play-btn" data-toggle="modal" data-target="#playVideo2" />
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-12">
					<div class="video-box">
						<img src="pic3.png" class="img-fluid thum-img">			
						<img src="play-icon.png" class="img-fluid play-btn" data-toggle="modal" data-target="#playVideo3" />
					</div>
				</div>
			</div>


			<div class="modal fade" id="playVideo1">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-body">
							<video src="typing.mp4" controls="" autoplay="" loop="" width="100%"></video>
						</div>
					</div>
				</div>
			</div>


			<div class="modal fade" id="playVideo2">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-body">
							<video src="Light Effect.mp4" controls="" autoplay="" loop="" width="100%"></video>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade" id="playVideo3">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-body">
							<video src="Welcome.mp4" controls="" autoplay="" loop="" width="100%"></video>
						</div>
					</div>
				</div>
			</div>


		</div>
	</main>





	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
